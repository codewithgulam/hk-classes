{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'add_student' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Add Student</span></h5>
                    </div>
                    {% include 'includes/messages.html' %}
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Profile Pic</label>
                            <input type="file" class="form-control" name="profile_pic" {% if profile_pic %} value="{{ profile_pic }}" {% endif %}>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" required class="form-control" name="first_name" value="{{ first_name|default_if_none:'' }}">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" required class="form-control" name="last_name" value="{{ last_name|default_if_none:'' }}">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>User Id</label>
                            <input type="text" required class="form-control" name="username" value="{{ username|default_if_none:'' }}">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Email Id</label>
                            <input type="email" required class="form-control" name="email" value="{{ email|default_if_none:'' }}">
                        </div>
                    </div>
                   
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea required class="form-control" name="address">{{ address|default_if_none:'' }}</textarea>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Gender</label>
                            <select required class="form-control" name="gender">
                                <option value="">Select Gender</option>
                                <option value="Female" {% if gender == "Female" %} selected {% endif %}>Female</option>
                                <option value="Male" {% if gender == "Male" %} selected {% endif %}>Male</option>
                                <option value="Others" {% if gender == "Others" %} selected {% endif %}>Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>School</label>
                            <select class="form-control" required name="school_id">
                                <option value="">Select School</option>
                                {% for school in schools %}
                                    <option value="{{ school.id }}" {% if school_id == school.id %} selected {% endif %}>{{ school.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Class</label>
                            <select class="form-control" required name="class_level">
                                <option value="">Select Class</option>
                                <option value="Nursery" {% if class_level == "Nursery" %} selected {% endif %}>Nursery</option>
                                <option value="KG" {% if class_level == "KG" %} selected {% endif %}>KG</option>
                                <option value="1st" {% if class_level == "1st" %} selected {% endif %}>1st</option>
                                <option value="2nd" {% if class_level == "2nd" %} selected {% endif %}>2nd</option>
                                <option value="3rd" {% if class_level == "3rd" %} selected {% endif %}>3rd</option>
                                <option value="4th" {% if class_level == "4th" %} selected {% endif %}>4th</option>
                                <option value="5th" {% if class_level == "5th" %} selected {% endif %}>5th</option>
                                <option value="6th" {% if class_level == "6th" %} selected {% endif %}>6th</option>
                                <option value="7th" {% if class_level == "7th" %} selected {% endif %}>7th</option>
                                <option value="8th" {% if class_level == "8th" %} selected {% endif %}>8th</option>
                                <option value="9th" {% if class_level == "9th" %} selected {% endif %}>9th</option>
                                <option value="10th" {% if class_level == "10th" %} selected {% endif %}>10th</option>
                                <option value="11th" {% if class_level == "11th" %} selected {% endif %}>11th</option>
                                <option value="12th" {% if class_level == "12th" %} selected {% endif %}>12th</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Session Year</label>
                            <select class="form-control" required name="session_year_id">
                                <option value="">Select Session Year</option>
                                {% for session_year in session_years %}
                                    <option value="{{ session_year.id }}" {% if session_year_id == session_year.id %} selected {% endif %}>{{ session_year.session_start }} - {{ session_year.session_end }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Joining Date</label>
                            <div>
                                <input type="date" required class="form-control" name="join_date" value="{{ join_date|default_if_none:'' }}">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text" required class="form-control" name="mobile_number" value="{{ mobile_number|default_if_none:'' }}">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Fee</label>
                            <input type="number" step="0.01" required class="form-control" name="fee" value="{{ fee|default_if_none:'' }}">
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
